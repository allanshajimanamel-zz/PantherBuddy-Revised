<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/mainTemplate.xhtml">

	<ui:define name="body">
		<h:form id="recoverpassword">
			<p:outputLabel value="Email Id"></p:outputLabel>
			<p:inputText value="#{register.email}" type="email"></p:inputText>
			<p:commandLink id="login" action="#{recoverPass.navigateToLogin}" value="Cancel"></p:commandLink>
			<p:commandButton id="register" action="#{recoverPass.recoverPassAction}" value="Recover Password"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
