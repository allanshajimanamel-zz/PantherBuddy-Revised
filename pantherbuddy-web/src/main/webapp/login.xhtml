<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Panther Buddy</title>
</h:head>
<h:body>
	<h3>Panther Buddy</h3>
	<h5>The panther message board</h5>
	<br />
	<br />
	<br />
	<br />
	<h:form id="loginForm">
		<h:outputText value="Email id"></h:outputText>
		<h:inputText value="#{login.username}"></h:inputText>
		<p:outputLabel value="Password"></p:outputLabel>
		<p:password id="password" value="#{login.password}"></p:password>
		<p:commandButton id="login" action="#{login.loginAction}" value="Login"></p:commandButton>
		<p:commandButton id="register" action="#{login.registerAction}"
			value="Register"></p:commandButton>
		<p:commandLink id="recoverpassword" action="#{login.recoverPassAction}"
			value="Forgot password"></p:commandLink>
	</h:form>
</h:body>
</html>
